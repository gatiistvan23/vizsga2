<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITTTP</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-top">
                <img src="https://login-lol.netlify.app/assets/logo.svg" width="40" alt="Logo League of Legends">
                <div class="language">
                    <p>BR(PT)</p>
                    <i id="globe"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Globe_icon_2.svg/800px-Globe_icon_2.svg.png"
                            width="20"></i>
                </div>
            </div>
            <div class="login-body">
                <p>LOGIN</p>

                <form onkeyup="check()" id="login" autocomplete="off">
                    <input type="text" name="login" placeholder="NOME DE USUÁRIO">

                    <input type="password" name="password" placeholder="SENHA">

                    <div class="checkbox">
                        <input type="checkbox" name="keep" id="keep">
                        <label for="keep">Manter login</label>
                    </div>

                    <div class="button">
                        <button type="submit" disabled>&#x279C;</button>
                    </div>
                </form>
            </div>
            <div class="login-bottom">
                <a href="https://signup.br.leagueoflegends.com/pt/signup/index#/" target="_blank">Criar conta</a>
                <a href="https://recovery.riotgames.com/pt-br/forgot-password?region=BR1" target="_blank">Não consegue
                    iniciar sessão?</a>
                <p class="version">v1.10.0</p>
            </div>
        </div>

        <div class="background-container">
            <div class="background-alert"></div>
        </div>
    </div>


</body>

</html>
